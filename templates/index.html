<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
  <div class="container" style="background-color:lightblue" >
      <div class="container-fluid" style="background-color:rgb(103, 171, 192)">
          <center><h1>Mission to Mars</h1>
          <p>
            <a class="button btn btn-lg" href="/scrape" role="button"><strong>Click to Scrape new Mars data</strong></a>
          </p></center>         
      </div>  
      <div class="row" style="background-color:lightblue">
          <div class="col-md-3 col-xs-3">
            <h3>Latest Mars news</h3>
            <h4> {{ mars.news_title }}</h4>
            <p> {{mars.summary}} </p>
          </div>
          <div class="col-md-8 col-xs-8">
              <h3>Mars facts</h3>
               <p>
                 {{mars.marstable | safe}}
               </p>
          </div>    
          
      </div>  
      <div class="row">
         <div class="col-md-3 col-xs-3">
              <h3>Current weather on Mars</h3>
              <p>
                {{mars.mars_weather}}
              </p>
          </div> 
        <div class="col-md-9 col-xs-9">
          <h2>Featured Mars Image</h2>
          <img class="img" src="{{mars.featured_image_url}}" alt="Mars featured image" width="475" height="500"/>
        </div>
        
      </div> 
      <br><br> 
 </div>


 <!--- Scrape Mars-->
   
  </div>
  </body>

  </html>
